{% extends "base.html" %}

{% block title %}Contact - Oxford Law Firm{% endblock %}

{% block content %}
  <section id="contact">
    <h1>Contact Us</h1>

    <!-- Contact form: backend view 'contact_submit' should send email to oxfordlawfirm5@gmail.com -->
    <form action="{% url 'contact_submit' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="id_name">Name</label>
        <input type="text" name="name" id="id_name" required>
      </div>

      <div>
        <label for="id_email">Your Email</label>
        <input type="email" name="email" id="id_email" required>
      </div>

      <div>
        <label for="id_subject">Subject</label>
        <input type="text" name="subject" id="id_subject">
      </div>

      <div>
        <label for="id_message">Message</label>
        <textarea name="message" id="id_message" rows="6" required></textarea>
      </div>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>

    <hr>

    <!-- Fallback: mailto link so a user can open their email client (optional) -->
    <p>If you prefer, click to open your email client:</p>
    <p><a href="mailto:oxfordlawfirm5@gmail.com?subject=Inquiry%20from%20website">Email Oxford Law Firm</a></p>

    <p>After successful submission you will be redirected to a thank-you page.</p>
  </section>
{% endblock %}
